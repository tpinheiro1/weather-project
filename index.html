<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/bd8f643412.js" crossorigin="anonymous">
    </script>

</head>

<body>
    <div class="container">
        <div class="weather-app">
            <h1 id="city">
                Lisbon
                <span class="main-icon"><i class="fas fa-sun"></i></span>
            </h1>
            <p class="date" id="current-date-time">
            </p>
            <span class="temperature" id="temperature"></span> <span class="weather-unit"><a href="#"
                    id="celsius">ºC</a> | <a href="#" id="fahrenheit">ºF</a></span>
            <span class=Weekdays>
                <div class="row">
                    <div class="col-sm">
                        <ul>
                            <li class="weekday">Tuesday</li>
                            <i class="fas fa-cloud-sun"></i>
                            <li><span class="maximum">28º</span> 16º</li>
                        </ul>
                    </div>
                    <div class="col-sm">
                        <ul>
                            <li class="weekday">Wednesday</li>
                            <i class="fas fa-wind"></i>
                            <li><span class="maximum">24º</span> 15º</li>
                        </ul>
                    </div>
                    <div class="col-sm">
                        <ul>
                            <li class="weekday">Thursday</li>
                            <i class="fas fa-sun"></i>
                            <li><span class="maximum">28º</span> 16º</li>
                        </ul>
                    </div>
                    <div class="col-sm">
                        <ul>
                            <li class="weekday">Friday</li>
                            <i class="fas fa-sun"></i>
                            <li><span class="maximum">28º</span> 18º</li>
                        </ul>
                    </div>
                    <div class="col-sm">
                        <ul>
                            <li class="weekday">Saturday</li>
                            <i class="fas fa-sun"></i>
                            <li><span class="maximum">24º</span> 17º</li>
                        </ul>
            </span>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-3">
            <form id="search-form">
                <input type="search" placeholder="Type a city..." autocomplete="off" id="search-input"
                    class="form-control" />
        </div>
        <div class="col-3">
            <input type="submit" value="Search"/ type="button" class="btn btn-primary">
            </form>
        </div>
    </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
<p>

</a>, by Teresa Pinheiro

</html>
