<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/bd8f643412.js" crossorigin="anonymous">
    </script>

</head>

<body>
<div class="container">
<div class="weather-app">
    <div class="clearfix weather-title">
        <div class="float-left">
            <h1 id="city">
                Lisbon </h1>
        </div>
<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" id="main-icon" class="float-left">
    </div>
    <div class="row">
        <div class="col-3">
            <ul>
                <li class="date" id="current-date-time"></li>
                <li id="description"></li>
            </ul>
            <span class="temperature" id="temperature"></span> <span class="weather-unit"><a href="#"
                    id="celsius">ºC</a> | <a href="#" id="fahrenheit">ºF</a></span>
        </div>
        <div class="col-3">
            <ul>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind"> </span>km/h</li>
            </ul>
        </div> 
    </div>
    <div class=Weekdays>
        <div class="row">
            <div class="col-sm">
                <ul>
                    <li class="weekday">Tuesday</li>
                    <i class="fas fa-cloud-sun"></i>
                    <li><span class="maximum">28º</span> 16º</li>
                </ul>
            </div>
            <div class="col-sm">
                <ul>
                    <li class="weekday">Wednesday</li>
                    <i class="fas fa-wind"></i>
                    <li><span class="maximum">24º</span> 15º</li>
                </ul>
            </div>
            <div class="col-sm">
                <ul>
                    <li class="weekday">Thursday</li>
                    <i class="fas fa-sun"></i>
                    <li><span class="maximum">28º</span> 16º</li>
                </ul>
            </div>
            <div class="col-sm">
                <ul>
                    <li class="weekday">Friday</li>
                    <i class="fas fa-sun"></i>
                    <li><span class="maximum">28º</span> 18º</li>
                </ul>
            </div>
            <div class="col-sm">
                <ul>
                    <li class="weekday">Saturday</li>
                    <i class="fas fa-sun"></i>
                    <li><span class="maximum">24º</span> 17º</li>
                </ul>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-3">
            <form id="search-form">
            <input type="search" placeholder="Type a city..." autocomplete="off" id="search-input"
                    class="form-control"/>
        </div>
        <div class="col-3">
            <input type="submit" value="Search"/ type="button" class="btn btn-primary">
            </form>
        </div>
</div>
</div>
    <p>
        <small>
        <a href="https://github.com/tpinheiro1/weather-project" target="_blank">
            Open-source code</a>, by Teresa Pinheiro</small>
    </p>
</div>
    <script src="index.js"></script>
</body>
</html>
